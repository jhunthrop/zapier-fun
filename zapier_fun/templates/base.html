<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
    <title>{% block title %}Zapier Fun!{% endblock %}</title>
    <link rel="icon" type="image/png" href="/static/face_palm.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href='/static/base.css' type='text/css'/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  </head>


  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal"><a class="navbar-brand" href="/">Zapier Fun!</a></h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="#">About Me</a>
    </nav>
    <a class="btn btn-outline-primary" href="#">Contact Me!</a>
  </div>

  <div class="container">
    <div class="content-block justify-content-center">
      {% block content %}{% endblock %}
    </div>

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div class="row">
      <div class="col-3 mx-auto">
        <a class="btn btn-social btn-linkedin" href="https://www.linkedin.com/in/jhunthrop/"><i class="fab fa-linkedin fa-3x"></i></a>
        <a class="btn btn-social btn-github" href="https://github.com/jhunthrop"><i class="fab fa-github fa-3x"></i></a>
      </div>
    </div>
    </footer>
  </div>
</html>
